<div class="displayContainer mat-elevation-z8">

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>


    <mat-table #table  [dataSource]="loginData" matSort >    
        <!-- id Column -->
        <ng-container matColumnDef="id" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let login"> {{login.id}} </td>
            </ng-container>

        <!-- username Column -->
        <ng-container matColumnDef="username" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let login"> {{login.username}} </td>
        </ng-container>
    
        <!-- password Column -->
        <ng-container matColumnDef="password" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
        <td mat-cell *matCellDef="let login"> {{login.password}} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let login">
                <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
                    <mat-icon class="mat-18">system_update</mat-icon>
                </button>
              </td>
            </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let login">
                <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
              </td>
            </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
