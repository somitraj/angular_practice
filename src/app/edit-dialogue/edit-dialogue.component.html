<div class="container">
    <h3 mat-dialog-title>User ID: {{login.id}}</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm"> 
      <div class="form">
        <mat-form-field color="accent">
          <textarea matInput #input class="form-control" placeholder="Username" [(ngModel)]="login.username" name="username" required ></textarea>
          <!-- <mat-error *ngIf="formControl.invalid">{{getErrorMesssage()}}</mat-error> -->
        </mat-form-field>
      </div>
   
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #inputstate class="form-control" placeholder="Password" [(ngModel)]="login.password" name="password" maxlength="15" required >
          <!-- <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>  -->
        </mat-form-field>
      </div>
   
      <div mat-dialog-actions>
        <!-- <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button> -->
        <button mat-button [type]="submit" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
